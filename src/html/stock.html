<div class="container_stock__wrapper">
    <div class="container_stock">
        <!-- Левая панель -->
        <div class="left-panel">
            <div class="column  product_tree" data-title="Направление 1"></div>
            <div class="column warehouse" data-title="Группа складов"></div>
        </div>

        <!-- Центральная часть -->
        <div class="middle">
            <div class="column central">
                <div class="column central2">
                    <div class="column graph" data-title="Название графика"></div>
                    <div class="right-column">
                        <div class="column state" data-title="Текущее состояние"></div>
                        <div class="column simulation" data-title="Моделирование"></div>
                    </div>
                </div>
                <div class="column parameters" data-title="Управление параметрами ТЗ">
                    <button class="buttonParametsStock styled-button" id="addParametsStock" onclick="addParametsStock()">Добавить</button>
                </div>
            </div>
        </div>

        <!-- Блок "Планировщик" -->
        <div class="right-panel">
            <div class="column planner" data-title="Планировщик задач"></div>
        </div>
    </div>
</div>

<!-- data-title="Центральный" -->

<!-- Модальное окно -->
<div id="modalStock" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModal" onclick="closeModalStock()">&times;</span>
        <h2>Параметры</h2>

        <div class="form-group">
            <label for="textInput">Текстовый ввод:</label>
            <input type="text" id="textInput" placeholder="Введите текст">
        </div>

        <div class="form-group">
            <label for="checkbox">Чек-бокс:</label>
            <input type="checkbox" id="checkbox">
        </div>

        <div class="form-group">
            <label for="rangeInput">Бегунок:</label>
            <input type="range" id="rangeInput" min="1" max="100">
        </div>

        <div class="form-group">
            <label for="selectInput">Выбор параметра</label>
            <select id="selectInput">
                <option value="">Выберите опцию</option>
                <option value="option1">Опция 1</option>
                <option value="option2">Опция 2</option>
                <option value="option3">Опция 3</option>
            </select>
        </div>

        <div class="form-group toggle-switch">
            <label>Переключатель:</label>
            <input type="checkbox" id="toggleSwitch">
        </div>
        <button class="buttonSaveParamsModalStock styled-button" id="saveParams">Сохранить</button>
    </div>
        
</div>
